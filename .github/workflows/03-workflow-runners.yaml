name: 03 - Workflow Runners

on:
  workflow_dispatch:

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on Ubuntu runner:"
          echo "RunnerOS: $RUNNER_OS"
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on Windows runner:"
          echo "RunnerOS: $env:RUNNER_OS"
  ubuntu-bash-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        shell: bash
        run: |
          echo "This job is running on Windows Bash runner:"
          echo "RunnerOS: $RUNNER_OS"
  macos-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on macOS runner:"
          echo "RunnerOS: $RUNNER_OS"
